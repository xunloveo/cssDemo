    // 采用回调函数的形式
    var appendDiv = function (callBack) {
      for (var i = 0; i < 100; i++) {
        var div = document.createElement('div');
        div.innerHTML = i;
        document.body.appendChild(div);
        if (typeof callBack === 'function') {
          callBack(div);
        }
      }
    }

    appendDiv(function (node) {
      node.style.display = 'none';
    })
  </script>
